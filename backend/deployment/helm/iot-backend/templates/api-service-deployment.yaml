{{- if .Values.apiService.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-service
  namespace: {{ .Values.global.namespace }}
  labels:
    app: api-service
    {{- include "iot-backend.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.apiService.replicaCount }}
  selector:
    matchLabels:
      app: api-service
      {{- include "iot-backend.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        app: api-service
        {{- include "iot-backend.selectorLabels" . | nindent 8 }}
    spec:
      {{- if .Values.ha.nodeAffinity.enabled }}
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              preference:
                matchExpressions:
                  - key: {{ .Values.ha.nodeAffinity.key }}
                    operator: In
                    values:
                      - {{ .Values.ha.nodeAffinity.value }}
        {{- if .Values.ha.podAntiAffinity.enabled }}
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - api-service
                topologyKey: kubernetes.io/hostname
        {{- end }}
      {{- end }}
      containers:
        - name: api-service
          image: {{ include "iot-backend.image" (dict "Values" .Values "image" .Values.apiService.image) }}
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.apiService.service.port }}
              protocol: TCP
          {{- if .Values.healthChecks.livenessProbe.enabled }}
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: {{ .Values.healthChecks.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.healthChecks.livenessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.healthChecks.livenessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.healthChecks.livenessProbe.failureThreshold }}
          {{- end }}
          {{- if .Values.healthChecks.readinessProbe.enabled }}
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: {{ .Values.healthChecks.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.healthChecks.readinessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.healthChecks.readinessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.healthChecks.readinessProbe.failureThreshold }}
          {{- end }}
          resources:
            {{- toYaml .Values.apiService.resources | nindent 12 }}
          env:
            - name: SERVICE_PORT
              value: {{ .Values.apiService.service.port | quote }}
            - name: POSTGRES_HOST
              value: postgresql
            - name: POSTGRES_PORT
              value: "5432"
            - name: REDIS_HOST
              value: redis
            - name: REDIS_PORT
              value: "6379"
            - name: INFLUXDB_HOST
              value: influxdb
            - name: INFLUXDB_PORT
              value: "8086"
---
apiVersion: v1
kind: Service
metadata:
  name: api-service
  namespace: {{ .Values.global.namespace }}
  labels:
    app: api-service
    {{- include "iot-backend.labels" . | nindent 4 }}
spec:
  type: {{ .Values.apiService.service.type }}
  ports:
    - port: {{ .Values.apiService.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: api-service
    {{- include "iot-backend.selectorLabels" . | nindent 4 }}
{{- if .Values.apiService.autoscaling.enabled }}
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: api-service
  namespace: {{ .Values.global.namespace }}
  labels:
    app: api-service
    {{- include "iot-backend.labels" . | nindent 4 }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: api-service
  minReplicas: {{ .Values.apiService.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.apiService.autoscaling.maxReplicas }}
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
{{- end }}
{{- end }}
